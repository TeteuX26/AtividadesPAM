<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png">
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 50px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }
        input {
            width: 93%;
            padding: 10px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            background: #003391;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #003391; }

        .link {
            text-align: center;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box" id="loginBox">
    <h3>Login</h3>
    <input type="email" id="emailLogin" placeholder="Email">
    <input type="password" id="senhaLogin" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="link" onclick="mostrarRegistro()">Criar conta</div>
</div>

<div class="box" id="registroBox" style="display:none;">
    <h3>Registrar</h3>
    <input type="email" id="emailRegistro" placeholder="Email">
    <input type="password" id="senhaRegistro" placeholder="Senha">
    <button onclick="registrar()">Registrar</button>
    <div class="link" onclick="mostrarLogin()">JÃ¡ tenho conta</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script src="firebase.js"></script>

</body>
</html>
